<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Nav Yug Samajic Seva Sansthan</title>
  </head>
  <body>
    <form
      class="container"
      action="https://formsubmit.co/7e464d0d94eb249ef1669a48db450601"
      method="POST"
    >
      <h2>Contact Nav Yug Samajic Seva Sansthan</h2>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" required name="firstname" autocomplete="off" />
            <span class="text">First Name</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="text" required name="lastname" autocomplete="off" />
            <span class="text">Last Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="email" required name="email" />
            <span class="text">Email</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="tel" required autocomplete="off" />
            <span class="text">Phone</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox textarea">
            <textarea required name="message" autocomplete="off"></textarea>
            <span class="text">Type your message Here...</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="submit" value="Send" />
        </div>
      </div>
      <input
        type="hidden"
        name="_autoresponse"
        value="Hi! We have received your Message. We will get to you soon And if we are in Promotions or Spam section please mark us as NOT SPAM. Thank You, Nav Yug Samajic Seva Sansthan"
      />
      <input type="hidden" name="_template" value="table" />
    </form>
  </body>
</html>
